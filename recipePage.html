<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe page</title>
	<script src="https://kit.fontawesome.com/df5f7c64ea.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<link rel="stylesheet" href="./CSS/comment.css">
	<link rel="stylesheet" href="./CSS/ratingSection.css">

</head>

<body>
	<h1 class="recipe_title">Pepperoni pizza</h1> <!-- La till en heading för att kunna testa omdömes funktionen -->

	<div id="rating-section">
		<p class="rating-title">Ge ditt betyg!</p>

		<div class="recipe-star-container">
			<i v-for="star in stars" @click="logRating(star)" @mouseover="hoverStars(star)" @mouseleave="hoverStarsOff"
				:class="star.class"></i>
		</div>
	</div>

	<section class="comment-section">

		<h4>Dela din smakupplevelse</h4>

		<input type="text" id="userName" placeholder="Ditt namn">
		<textarea id="userComment" placeholder="Skriv din kommentar här"></textarea>
		<button id="addComment">Skicka</button>

		<!-- Kommentarerna visas här UNDER fälten -->
		<div id="commentList"></div>

	</section>

	<script type="module" src="./Scripts/comment.js"></script>
	<script type="module" src="./Scripts/ratingFeature.js"></script>
</body>

</html>
